<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla dos</title>
</head>
<body>
    <h1>Pagina de ejemplo de tabla</h1>
    <table border="1">
        
        <p>
            Esta es una tabla de nuestra pagina.
        </p>
        <thead>
            <tr>
                <th colspan="2">Encabezado de tabla</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td colspan="2">Este es el cuerpo</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td >Este es el pie de la</td>
                <td > tabla</td>
            </tr>
        </tfoot>
        
    </table>
    <p>--REGRESAR--</p>
    <a href="../index.html"><img src="../Ohnyo.gif" alt=""></a>
</body>
</html>
